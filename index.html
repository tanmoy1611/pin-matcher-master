<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input id="generate-pin-dialBox" class="form-control" type="text">
                    <button id="generate-button" class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="input-section half-width">
                    <input id="calculator-dialBox" class="form-control" type="text">
                    <div class="numbers">
                        <div class="calc-body">
                            <div class="calc-button-row">
                              <div class="button">7</div>
                              <div class="button">8</div>
                              <div class="button">9</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">4</div>
                              <div class="button">5</div>
                              <div class="button">6</div>
                            </div>
                            <div class="calc-button-row">
                              <div class="button">1</div>
                              <div class="button">2</div>
                              <div class="button">3</div>
                            </div>
                            <div class="calc-button-row">
                                <div class="button"><</div>
                                <div class="button">0</div>
                                <div class="button">C</div>
                            </div>
                            <div>
                                <button id="submit-button" type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div  class="notify-section">
            <p id="notifyWrong" class="notify">❌ Pin Didn't Match, Please try again</p>
            <p id="notifyCorrect" class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>
        const generateBtn=document.getElementById('generate-button')
        generateBtn.addEventListener("click",function()
        {
            var r=(Math.random()*10000+'').split('.')[0];
            if(r.length>=4){
            document.getElementById("generate-pin-dialBox").value=r;
            // var r=(Math.random()*10000).toFixed(0);
            
            // if(r.length>=4){
            // document.getElementById("generate-pin-dialBox").value=r;
        }
        })

        const submitBtn=document.getElementById('submit-button');
        submitBtn.addEventListener('click',function()
        {
            var calculatordialBoxValue=document.getElementById('calculator-dialBox').value;
            // console.log(calculatordialBoxValue);
            var calculatordialBoxValueNumber=parseInt(calculatordialBoxValue);
            // console.log(calculatordialBoxValueNumber)
        //    console.log(document.getElementById('calculator-dialBox').value=calculatordialBoxValueNumber);
        var generatedialBoxNumber=document.getElementById("generate-pin-dialBox").value;
       var generatedialBoxNumberNew=parseInt(generatedialBoxNumber);
        // console.log(generatedialBoxNumber);
        if(calculatordialBoxValueNumber==generatedialBoxNumberNew){
        // console.log(' Pin Matched... Secret door is opening for you');
        document.getElementById("notifyCorrect").style.display='block'
       
        }
else
{
    document.getElementById("notifyWrong").style.display='block'
}
        })
    </script>
</body>
</html>
